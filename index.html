<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>snowflake</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    html,body {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body style="background-color: black;">
  <canvas class="snowItem" id="snowItem">您的浏览器不支持</canvas>
</body>
<script src="./src/snowFlake.es5.js"></script>
<script>
  var canvas = document.getElementById('snowItem')
  var flowers = new snowFlake(canvas, {
    isShadow: true,
    shadow: {
      shadowOffsetX: 0,
      shadowOffsetY: 0,
      shadowBlur: '10',
      shadowColor: 'white'
    },
    color: 'white',
    number: 25,
    rs: 3,
    ds: 2,
    isOpa: true,
    vy: 5,
    vx: 1,
    dy: 1,
    dx: 1
  })
  flowers.start()
</script>
</html>
